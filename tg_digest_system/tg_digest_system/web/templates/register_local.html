<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Digest — Регистрация</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: #212121; }
        .register-container { background: #fff; border: 1px solid #e0e0e0; border-radius: 4px; padding: 32px; max-width: 460px; width: 100%; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .register-header { text-align: center; margin-bottom: 20px; }
        .register-header .material-icons { font-size: 44px; color: #1976d2; margin-bottom: 10px; }
        .register-header h1 { font-size: 24px; font-weight: 400; margin-bottom: 8px; }
        .register-header p { font-size: 14px; color: #757575; line-height: 1.4; }
        .form-group { margin-bottom: 14px; }
        label { display: block; margin-bottom: 6px; font-weight: 500; font-size: 14px; color: #424242; }
        input[type="text"], input[type="password"], input[type="number"] { width: 100%; padding: 11px 14px; border: 1px solid #e0e0e0; border-radius: 4px; font-size: 15px; }
        input:focus { outline: none; border-color: #1976d2; }
        .hint { margin-top: 4px; font-size: 12px; color: #757575; }
        .btn-register { width: 100%; background: #1976d2; color: #fff; border: none; padding: 12px 24px; border-radius: 4px; font-size: 16px; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-register:hover { background: #1565c0; }
        .btn-register:disabled { background: #e0e0e0; color: #9e9e9e; cursor: not-allowed; }
        .alert { padding: 12px 16px; border-radius: 4px; margin-bottom: 16px; font-size: 14px; display: none; }
        .alert.show { display: block; }
        .alert-error { background: #ffebee; color: #c62828; border-left: 4px solid #f44336; }
        .links { margin-top: 16px; text-align: center; font-size: 14px; color: #616161; }
        .links a { color: #1976d2; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <span class="material-icons">person_add</span>
            <h1>Регистрация</h1>
            <p>Создайте логин/пароль и привяжите ваш Telegram ID</p>
        </div>
        <div id="alert" class="alert" data-error="{{ error_msg | e if error_msg else '' }}"></div>
        <form id="registerForm" method="post" action="/register">
            <input type="hidden" name="next" value="{{ next_url or '/' }}" />
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" name="login" required autofocus autocomplete="username" />
                <div class="hint">Латиница, цифры, `_`, `-`, `.`, от 3 символов.</div>
            </div>
            <div class="form-group">
                <label for="telegram_id">Telegram ID</label>
                <input type="number" id="telegram_id" name="telegram_id" required placeholder="Например: 499412926" />
                <div class="hint">Нужен, чтобы связать login с вашими Telegram-данными в БД.</div>
            </div>
            <div class="form-group">
                <label for="display_name">Имя (необязательно)</label>
                <input type="text" id="display_name" name="display_name" autocomplete="name" />
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" />
            </div>
            <div class="form-group">
                <label for="password_confirm">Повторите пароль</label>
                <input type="password" id="password_confirm" name="password_confirm" required autocomplete="new-password" />
            </div>
            <button type="submit" class="btn-register" id="registerBtn">
                <span class="material-icons" style="font-size: 20px;">check_circle</span>
                Зарегистрироваться
            </button>
        </form>
        <div class="links">
            Уже есть аккаунт? <a href="/login?next={{ next_url or '/' }}">Войти</a>
        </div>
    </div>
    <script>
        const form = document.getElementById('registerForm');
        const alertDiv = document.getElementById('alert');
        form.addEventListener('submit', function() {
            alertDiv.className = 'alert';
            alertDiv.textContent = '';
            document.getElementById('registerBtn').disabled = true;
        });
        (function() {
            var errMsg = alertDiv.getAttribute('data-error');
            if (errMsg) {
                alertDiv.className = 'alert alert-error show';
                alertDiv.textContent = errMsg;
                document.getElementById('registerBtn').disabled = false;
            }
        })();
    </script>
</body>
</html>
