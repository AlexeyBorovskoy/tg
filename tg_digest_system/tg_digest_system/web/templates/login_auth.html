<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="/static/platform_shell.css">
    <script src="/static/platform_shell.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Digest — Вход</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: #212121; }
        .login-container { background: #fff; border: 1px solid #e0e0e0; border-radius: 4px; padding: 40px; max-width: 400px; width: 100%; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .login-header { text-align: center; margin-bottom: 24px; }
        .login-header .material-icons { font-size: 48px; color: #1976d2; margin-bottom: 12px; }
        .login-header h1 { font-size: 24px; font-weight: 400; margin-bottom: 8px; }
        .login-header p { font-size: 14px; color: #757575; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 6px; font-weight: 500; font-size: 14px; color: #424242; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px 16px; border: 1px solid #e0e0e0; border-radius: 4px; font-size: 16px; }
        input:focus { outline: none; border-color: #1976d2; }
        .btn-login { width: 100%; background: #1976d2; color: #fff; border: none; padding: 12px 24px; border-radius: 4px; font-size: 16px; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-login:hover { background: #1565c0; }
        .btn-login:disabled { background: #e0e0e0; color: #9e9e9e; cursor: not-allowed; }
        .alert { padding: 12px 16px; border-radius: 4px; margin-bottom: 20px; font-size: 14px; display: none; }
        .alert.show { display: block; }
        .alert-error { background: #ffebee; color: #c62828; border-left: 4px solid #f44336; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="material-icons">lock</span>
            <h1>Вход в TG Digest</h1>
            <p>Учётная запись (auth-сервис)</p>
        </div>
        <div id="alert" class="alert" data-error="{{ error_msg | e if error_msg else '' }}"></div>
        <form id="loginForm" method="post" action="/login">
            <input type="hidden" name="next" value="{{ next_url or '/' }}" />
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" required autofocus autocomplete="username" />
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" />
            </div>
            <button type="submit" class="btn-login" id="loginBtn">
                <span class="material-icons" style="font-size: 20px;">login</span>
                Войти
            </button>
        </form>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const alertDiv = document.getElementById('alert');
        form.addEventListener('submit', function(e) {
            alertDiv.className = 'alert';
            alertDiv.textContent = '';
            document.getElementById('loginBtn').disabled = true;
        });
        (function() {
            var errMsg = alertDiv.getAttribute('data-error');
            if (errMsg) {
                alertDiv.className = 'alert alert-error show';
                alertDiv.textContent = errMsg;
                document.getElementById('loginBtn').disabled = false;
            }
        })();
    </script>
</body>
</html>
