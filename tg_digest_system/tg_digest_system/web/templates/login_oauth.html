<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Digest — Вход</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: #212121; }
        .login-container { background: #fff; border: 1px solid #e0e0e0; border-radius: 4px; padding: 40px; max-width: 400px; width: 100%; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .login-header { text-align: center; margin-bottom: 24px; }
        .login-header .material-icons { font-size: 48px; color: #1976d2; margin-bottom: 12px; }
        .login-header h1 { font-size: 24px; font-weight: 400; margin-bottom: 8px; }
        .login-header p { font-size: 14px; color: #757575; }
        .alert { padding: 12px 16px; border-radius: 4px; margin-bottom: 20px; font-size: 14px; display: none; }
        .alert.show { display: block; }
        .alert-error { background: #ffebee; color: #c62828; border-left: 4px solid #f44336; }
        .oauth-buttons { display: flex; flex-direction: column; gap: 12px; }
        .btn-oauth { display: flex; align-items: center; justify-content: center; gap: 12px; width: 100%; padding: 12px 24px; border-radius: 4px; font-size: 16px; font-weight: 500; cursor: pointer; text-decoration: none; color: #212121; border: 1px solid #e0e0e0; background: #fff; transition: background 0.2s; }
        .btn-oauth:hover { background: #f5f5f5; }
        .btn-oauth.google { border-color: #dadce0; }
        .btn-oauth.yandex { border-color: #fc3f1d; color: #fc3f1d; }
        .btn-oauth .icon { width: 24px; height: 24px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="material-icons">lock</span>
            <h1>Вход в TG Digest</h1>
            <p>Войдите через учётную запись Google или Яндекс</p>
        </div>
        <div id="alert" class="alert" data-error="{{ error_msg | e if error_msg else '' }}"></div>
        <div class="oauth-buttons">
            {% if google_enabled %}
            <a href="/auth/google?next={{ next_encoded | e }}" class="btn-oauth google">
                <svg class="icon" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Войти через Google
            </a>
            {% endif %}
            {% if yandex_enabled %}
            <a href="/auth/yandex?next={{ next_encoded | e }}" class="btn-oauth yandex">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M2.04 12c0-5.523 4.476-10 10-10s10 4.477 10 10-4.476 10-10 10-10-4.477-10-10zm9.5 5.637v-2.09h2.5v-.637h-2.5v-4.273h-.909L6.637 17v.91h4.003v-1.273h.91zm.91-5.637l2.273-3.409h-1.137L9.091 11.455V7.909H8.182v5.454h.909v-1.818l1.364-2.045 1.364 2.045v1.818h.91V12z"/></svg>
                Войти через Яндекс
            </a>
            {% endif %}
        </div>
    </div>
    <script>
        (function() {
            var alertDiv = document.getElementById('alert');
            var errMsg = alertDiv.getAttribute('data-error');
            if (errMsg) {
                alertDiv.className = 'alert alert-error show';
                alertDiv.textContent = errMsg;
            }
        })();
    </script>
</body>
</html>
