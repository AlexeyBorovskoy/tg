<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="/static/platform_shell.css">
    <script src="/static/platform_shell.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — TG Digest</title>
    <link rel="stylesheet" href="/static/onboarding.css">
</head>
<body>
    <main class="auth-wrap">
        <section class="auth-card">
            <h1>Вход</h1>
            <p>После входа вы автоматически перейдете на страницу персональной настройки Telegram.</p>

            {% if error_msg %}
            <div class="alert err" style="margin-top: 12px;">{{ error_msg }}</div>
            {% endif %}

            <form method="post" action="/login" id="loginForm">
                <input type="hidden" name="next" value="{{ next_url or '/' }}" />

                <label for="username">Логин</label>
                <input type="text" id="username" name="username" placeholder="например: alexey_test" required autofocus autocomplete="username" />

                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="минимум 8 символов" required autocomplete="current-password" />

                <div class="btns">
                    <button class="btn main" type="submit" id="loginBtn">Войти</button>
                    <a class="btn soft" href="/register?next={{ next_url or '/' }}">Регистрация</a>
                </div>
            </form>

            <div class="auth-links">
                Сценарий: вход -> <code>/setup</code> -> подключение Telethon и чатов.
            </div>
        </section>
    </main>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        loginForm.addEventListener('submit', () => {
            loginBtn.disabled = true;
            loginBtn.textContent = 'Входим...';
        });
    </script>
</body>
</html>
